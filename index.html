<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-direction</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>flex-direction</h1>
    <div>
      <button   class="button" data-flex="row">ROW</button
      ><button
        data-flex="row-reverse
      "
      class="button"
      >
        ROW-REVERSE</button
      ><button
        data-flex="column
      "
      class="button"
      >
        COLUMN</button
      ><button
        data-flex="column-reverse
      "
      class="button"
      >
        COLUMN-REVERSE
      </button>
    </div>
    <article id="flex">
      <div class="flex-unit">1</div>
      <div class="flex-unit">2</div>
      <div class="flex-unit">3</div>
      <div class="flex-unit">4</div>
    </div>
    </article>
  </body>
</html>
